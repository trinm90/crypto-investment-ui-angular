<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" [hidden]="!sidebarOpen">
        <mat-drawer mode="push" [opened]="sidebarOpen">
            <app-sidenav></app-sidenav>
        </mat-drawer>
    </div>
    <div fxLayout="column" fxLayout.sm="column" fxLayout.xs="column" fxFlex="99">
        <app-header (toggleSidebarEmitter)="toggleSidebar()"></app-header>
            <router-outlet></router-outlet>
    </div>  
</div>
